<!doctype html>

<meta charset="UTF-8">
<link href="styles.css" rel="stylesheet">
<title>shopping</title>

<!-- send a get request to java to require jump to the page "login.html" -->
<form action="/login" name="login"></form>
<!-- send a get request to java to require jump to the page "register.html" -->
<form action="/register" name="register"></form>

<p>If you already have an account, please
  <a href="javascript:document.login.submit();" title="login">sign in</a></p>
<p>If you don't have an account, please
  <a href="javascript:document.register.submit();" title="register">sign up</a></p>
