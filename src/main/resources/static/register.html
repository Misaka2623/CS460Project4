<!DOCTYPE html>

<meta charset="UTF-8">
<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport">
<meta content="ie=edge" http-equiv="X-UA-Compatible">
<script src="jquery-3.5.1.min.js"></script>
<script src="register.js"></script>

<button id="back">back</button>
<form action="#" th:action="@{/register}" th:method="post" th:object="${member}">
  <label>first name: <input maxlength="35" name="first-name" pattern="^[a-zA-Z]*$" th:field="*{firstName}" type="text"></label>
  <br>
  <label>last name: <input maxlength="35" name="last-name" pattern="^[a-zA-Z]*$" th:field="*{lastName}"
                           type="text"></label>
  <br>
  <label>birthday: <input th:field="*{birthday}" type="date"></label>
  <br>
  <label>address: <input maxlength="255" name="address" th:field="*{address}" type="text"></label>
  <br>
  <label>phone: <input maxlength="15" minlength="9" pattern="^[0-9]*$" size="15" th:field="*{phone}" type="tel"></label>
  <br>
  <input type="submit" value="sign in">
  <input type="reset" value="reset">
</form>
