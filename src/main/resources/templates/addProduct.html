<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<title>add employee</title>
<link href="../static/styles.css" rel="stylesheet">

<!--
send a post request to java to add a product. this form will send an object Product and fill all its fields except id.
After submit, page should return to "manage.html"
-->
<form th:action="@{/addProduct}" th:method="post" th:object="product">
  <label>name: <input maxlength="255" placeholder="name" required th:field="*{name}" type="text"></label>
  <br>
  <label>retail price: <input placeholder="0.0" th:field="*{retailPrice}" type="number"></label>
  <br>
  <label>category: <input maxlength="255" placeholder="category" required th:field="*{category}" type="text"></label>
  <br>
  <label>membership discount: <input placeholder="0.0" th:field="*{membershipDiscount}" type="number"></label>
  <br>
  <label>stock info: <input maxlength="255" placeholder="stock info" required th:field="*{stockInfo}"
                            type="text"></label>
  <br>
  <input type="submit" value="submit">
  <input type="reset" value="reset">
</form>
